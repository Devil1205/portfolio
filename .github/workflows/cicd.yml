name: Vite CI/CD

on: 
    push: 
        branches: [dev]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix: 
                node-version: [20.x]
            
        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: setup node version ${{matrix.node-version}}
              uses: actions/setup-node@v4
              with: 
                node-version: ${{matrix.node-version}}

            - name: install packages
              run: npm ci
            
            - name: code check with eslint
              run: npm run lint

            - name: build creation
              run: npm run build
            
